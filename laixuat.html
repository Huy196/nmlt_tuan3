<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let a = +prompt("Nhập số tiền vay :");
        let b = +prompt("Lãi xuất/năm :");
        let c = +prompt("Số năm : ");
     
        if(c == 1){
            let d = ("Số tiền lãi =" + (c * a * b));
            document.write(d);
        }
        if(c > 1) {
            let d  = ("Số tiền lãi = " + (a + (c*(a * b))));
            document.write(d);
        }
    </script>
</body>
</html>
